<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body class="body">
    <header>Dynamic Weather Dashboard</header>

    <form class="form">
        <input type="text" id="cityInput">
        <button id="searchButton">Search City</button>
    </form>

    <div id="previous-cities"></div>

    <div id="invisible">
        <div class="forecast-wrapper">
            <div class="current-weather"></div>
        </div>
        <div class="five-day-section">
            <div class="five-day-forecast"></div>
        </div>
    </div>

</body>



<script src="./assets/script.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
        integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
        crossorigin="anonymous"></script>


 
</html>
