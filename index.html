<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body class="body">
    <header class="bg-gradient-to-r from-cyan-500 to-blue-500 text-stone-50 text-center text-5xl p-4">Drew's Weather App</header>
<div class="container mx-auto">
    <div class="flex justify-center">
        <div class="w-1/2">
            <div class="flex justify-center p-5">
                <input type="text" id="search-input" class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none" placeholder="Enter a city">
                <button id="search-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search</button>
            </div>
        </div>
    </div>

    <div id="saved-cities" class="inline-block flex-col">
        <h2 id="past-searches" class="font-bold">Past Searches</h2>
    </div>

    <section id="content" class="inline-block">
        <div id="current-div" class="flex items-center justify-center hidden px-5 mb-3">Current Forecast</div>
        <h1 id="forecast-div" class="flex items-center justify-center text-white text-center text-3xl p-4 font-bold hidden">5-Day Forecast</h1>
        <div id="city-div" class="flex flex-row m-2 p-3 hidden"></div>
    </section>
</div>
</body>
<footer class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white">Made by Andrew Santos</footer>

<script src="./assets/script.js"></script>

<!-- link to dayjs library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
        integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
        crossorigin="anonymous"></script>
 
</html>
